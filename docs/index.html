                    A nossa biblioteca para identificação de localizações em português.
                </h2>
            </div>
            <br>
            <br>
            <br>
            <div class="columns is-vcentered">
                <div class="column is-5">
                    <textarea id="text" class="textarea is-info"

                </div>
                <button id="identify" class="button">Identificar</button>
                <div class="column is-6 is-offset-1">
                    <div id="resultados">
                        <p class="has-text-left"></p>
                    </div>
                </div>
            </div>

            <script type="text/python">
                from browser import document, alert

                def echo(event):
                    alert(f"Você digitou: {document['text'].value}")

                document["identify"].bind("click", echo)

            </script>

            <br>
            <br>
            <br>
